<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card">
            <img src="./img/brainbg.jpg" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" id="questiontext">Question</h5>
                <div class="card quiz-answer-card mb-2">
                    <div class="card-body" id="answer_1" onclick="answer('answer_1')">
                        Answer
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2">
                    <div class="card-body" id="answer_2" onclick="answer('answer_2')">
                        Answer
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2">
                    <div class="card-body" id="answer_3" onclick="answer('answer_3')">
                        Answer
                    </div>
                </div>

                <div class="card quiz-answer-card mb-2">
                    <div class="card-body" id="answer_4" onclick="answer('answer_4')">
                        Answer
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b>1</b> of <b id="all-questions">5</b> Questions
                    </span>

                    <button class="btn next custom-next">Next question > </button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
